<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-2 ">

        <div class="row">
            <p class="text-center fs-3 mt-2">All Orders</p>
            <th:block th:if="${session.succMsg}">
                <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>

            <th:block th:if="${session.errorMsg}">
                <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
            <div class="col-md-4 p-4">

                <form>
                    <div class="row">
                         <div class="col">
                        <input type="text" class="form-control" name="" placeholder="Enter order id" >
                    </div>

                    <div class="col">
                         <button class="btn btn-primary col">Search</button>
                         </div>
                    </div>
                </form>

            </div>
            <div class="col-md-12 ps-4 pe-4">

            <table class="table table-bordered card-sh">
                <thead>
                <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Date</th>
                    <th scope="col">Product Details</th>
                    <th scope="col">Price</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o:${orders}">
                    <th scope="row">[[${o.orderId}]]</th>
                    <td>[[${o.orderDate}]]</td>
                    <td>[[${o.product.title}]]</td>
                    <td>Quantity : [[${o.quantity}]] <br> Price : [[${o.price}]] <br> Total Price : [[${o.quantity * o.price}]]</td>
                    <td>[[${o.status}]]</td>
                    <td><th:block th:if="${o.status!='Cancelled'}">
                        <a th:href="@{/user/update-status(id=${o.id}, st=6)}"
                           class="btn btn-sm btn-danger">Cancel</a>
                    </th:block>
                        <th:block th:unless="${o.status!='Cancelled'}">
                            <a href="#" class="btn btn-sm btn-danger disabled">Cancel</a>
                        </th:block>

                        </td>
                </tr>
                </tbody>
            </table>

        </div>
</div>
    </div>
</section>
</body>
</html>
